<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renaissance Painter Q&A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    textarea {
      width: 400px;
      height: 100px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Ask a question to a Renaissance painter</h1>
  <textarea id="question" placeholder="Enter your question here..."></textarea><br>
  <button onclick="askQuestion()">Ask</button>
  <div id="response"></div>

  <script>
    async function askQuestion() {
      const question = document.getElementById('question').value;
      try {
        const response = await fetch('/api/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        document.getElementById('response').innerHTML = `<p><strong>Response:</strong> ${data.answer}</p>`;
      } catch (error) {
        console.error(error);
        document.getElementById('response').innerHTML = '<p>Error occurred while fetching the answer</p>';
      }
    }
  </script>
</body>
</html>
